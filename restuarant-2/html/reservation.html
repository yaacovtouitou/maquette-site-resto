<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>maquette-resto – Accueil</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">maquette-resto</h1>
            <nav>
                <button class="menu-toggle">&#9776;</button>
                <ul class="main-menu">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="carte.html">Carte</a></li>
                    <li><a href="boxs.html">Nos Boxs</a></li>
                    <li><a href="livraison.html">Livraison</a></li>
                    <li><a href="galerie.html">Galerie</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <a href="reservation.html" class="btn btn-reserve">Réserver</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Réservation</h2>
                <p>Réservez votre table dès maintenant.</p>
            </div>
        </section>

        <section class="reservation container">
            <form action="#" method="post">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom">
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email">
                
                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Votre téléphone">
                
                <label for="date">Date :</label>
                <input type="date" id="date" name="date">
                
                <label for="heure">Heure :</label>
                <input type="time" id="heure" name="heure">
                
                <label for="personnes">Nombre de personnes :</label>
                <input type="number" id="personnes" name="personnes" min="1" max="20">
                
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <h3>Contactez-nous</h3>
            <p><strong>Adresse :</strong> 26 avenue des champs elysée</p>
            <p><strong>Téléphone :</strong> 00 00 00 00 00</p>
            <p><strong>Suivez-nous :</strong> <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
            <p class="copyright">© 2025 maquette-resto</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
